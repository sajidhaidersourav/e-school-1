<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- link css  -->
   <link rel="stylesheet" href="css/bootstrap.css">
   <link rel="stylesheet" href="css/style.css">
   <link rel="stylesheet" href="css/media.css">
   <link rel="shortcut icon" href="img/logo_icon.png" type="image/x-icon">
  <title>Bootstrap template</title>
</head>
<body>
<!-- header strat -->
 <header>
  <div class="container">
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid px-0">
        <!-- logo strat -->
        <a class="navbar-brand" href="index.html">
          <img src="img/logo.png" class="w-100 logo" alt="e_school">
        </a>
        <!-- logo end -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#c_nave" aria-controls="c_nave" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- menu strat -->
        <div class="collapse navbar-collapse menu" id="c_nave">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Books</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Courses</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Others</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Blog</a>
            </li>
          </ul>
          <!-- modal -->
          <!-- Button trigger modal -->
            <!-- button strat -->
          <button type="submit" class="btn c_btn cm_btn" data-bs-toggle="modal" data-bs-target="#c_m_b">Sign in</button>
          <!-- button end -->
          <!-- Modal -->
          <div class="modal fade" id="c_m_b" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="c_md" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header m_h1">
                  <img src="img/logo.png" class="img-fluid md-logo" alt="e_school">
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body m_b">
                  <form action="" method="">
                    <label for="" class="form-label">@username:</label>
                    <input type="email" placeholder="@username or email" class="form-control input" required>
                    <label for="" class="form-label ">password:</label>
                    <input type="password" placeholder="Enter your password" class="form-control" required>
                  </form>
                  <button type="submit" class="btn md_btn btn-primary">Log in</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- menu end -->
      </div>
    </nav>
  </div>
 </header>
<!-- header end -->
  
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/custom.js"></script>
</body>
</html>
